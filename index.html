<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>QR Juana XV</title>

<style>
  body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #e6007e; /* MAGENTA */
    font-family: Arial, Helvetica, sans-serif;
  }

  .card {
    background: #ffffff;
    padding: 35px 40px 30px;
    border-radius: 24px;
    text-align: center;
    box-shadow: 0 20px 50px rgba(0,0,0,.35);
  }

  h1 {
    margin: 0 0 25px;
    font-size: 26px;
    font-weight: bold;
    letter-spacing: 1px;
    color: #000;
  }

  #qr-wrapper {
    position: relative;
    display: inline-block;
    padding: 18px;
    border: 6px solid #000; /* MARCO NEGRO */
    border-radius: 20px;
    background: #fff;
  }

  /* QR SE MUESTRA CHICO, PERO ES GRANDE INTERNAMENTE */
  #qrcode img {
    width: 300px;
    height: 300px;
    display: block;
  }

  /* LOGO CENTRADO (opcional) */
  .logo {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 80px;
    height: 80px;
    transform: translate(-50%, -50%);
    background: white;
    border-radius: 14px;
    padding: 8px;
    display: none;
  }

  .logo img {
    width: 100%;
    height: 100%;
    object-fit: contain;
  }

  button {
    margin-top: 22px;
    padding: 12px 22px;
    font-size: 14px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    background: #000;
    color: #fff;
  }

  button:hover {
    opacity: 0.85;
  }
</style>
</head>

<body>

<div class="card">
  <h1>QR Juana XV</h1>

  <div id="qr-wrapper">
    <div id="qrcode"></div>

    <!-- LOGO OPCIONAL -->
    <div class="logo" id="logo">
      <img src="logo.png" alt="Logo">
    </div>
  </div>

  <br>
  <button onclick="descargarQR()">Descargar QR</button>
</div>

<script src="qrcode.min.js"></script>
<script>
  const urlDestino = "https://forms.gle/rCBpY4z2LTB7DV1h6";

  new QRCode(document.getElementById("qrcode"), {
    text: urlDestino,
    width: 1200,
    height: 1200,
    colorDark: "#000000",
    colorLight: "#ffffff",
    correctLevel: QRCode.CorrectLevel.H
  });

  // ACTIVAR LOGO SI QUERÃ‰S
  // document.getElementById("logo").style.display = "block";

  function descargarQR() {
    const img = document.querySelector("#qrcode img");
    if (!img) return;

    const link = document.createElement("a");
    link.href = img.src;
    link.download = "QR_Juana_XV_1200px.png";
    link.click();
  }
</script>

</body>
</html>
